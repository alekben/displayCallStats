<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Agora Chat JS Example</title>
    <script src="../clients/Agora-chat_1_2_0.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main" id="main">

        <!-- left pane is controllers and event log-->
        <div class="column" id="leftPane" style="background-color:#aaa;">

            <h2 class="left-align">Agora Chat JS Only</h2>

            <form id="loginForm">

                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Username" id="userID" value="alekben2">
                </div>

                <div>
                    <label>Password</label>
                    <input type="passward" placeholder="Password" id="password">
                </div>

                <div>
                    <button type="button" id="login">Login</button>
                    <button type="button" id="logout">Logout</button>
                </div>

                <div>
                    <label>Peer username</label>
                    <input type="text" placeholder="Peer username" id="peerId">
                </div>

                <div>
                    <label>Peer Message</label>
                    <input type="text" placeholder="Peer message" id="peerMessage">
                    <button type="button" id="send_peer_message">sendTextMessage</button>
                </div>

                <div>
                    <button type="button" id="conversationList">ConversationList</button>
                </div>

                <div>
                    <input type="text" placeholder="groupName" id="groupName">
                    <input type="text" placeholder="groupID" id="groupID">
                    <br>
                    <button type="button" id="createGroup">CreateGroup</button>
                    <button type="button" id="joinGroup">JoinGroup</button>
                    <button type="button" id="leaveGroup">LeaveGroup</button>
                    <button type="button" id="destroyGroup">DestroyGroup</button>
                </div>

                <div>
                    <button type="button" id="getPublicGroups">GetPublicGroups</button>
                    <button type="button" id="getJoinedGroups">GetJoinedGroups</button>
                </div>

                <div>
                    <button type="button" id="sendGroupMessage">SendGroupMessage</button>
                </div>

            </form>

            <hr>

            <div id="log" class="logWindow">
            </div>

        </div>

        <!-- mid pane is group lists-->
        <div class="column" id="groups" style="background-color:#bbb;">

            <div class="publicGroupsList" id="publicGroupsList">
                <center><i>Public Groups...</span></i></center>
            </div>

        </div>

        <!--right pane is message view-->
        <div class="column" id="messages" style="background-color:#ccc;">
            
            <div class="messageList" id="messageList">
                <center><i>Messages View...</span></i></center>
            </div>

        </div>

    </div>

    <!-- load scripts-->
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
