<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>STT of Audio File -- Agora</title>
  <link rel="stylesheet" href="../bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container-fluid banner" style="background-color: rgb(248, 0, 124)">
    <p class="banner-text">STT of Audio File</p>
  </div>

  <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> You can invite others join this channel by click </span><a href="" target="_blank">here</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="success-alert-with-token" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong><span> Joined room successfully. </span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="container">

    <div class="button-group">
      <div style="margin-bottom: 10px;">
        <input id="local-file" type="file">
      </div>
    </div>

    <div class="audio" id="audio">
      <div class="audio-controls" id="audio-controls" disabled>
        <div class="play-button"><a href="#" title="play audio mixing" class="play"></a></div>
        <div class="audio-bar">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="audio-time"><span class="audio-current-time">00:00</span> / <span class="audio-duration">00:00</span></div>
      </div>

      <div class="audio-volume" id="audio-volume" hidden>
        <div class="audio-volume-bar">
          <label for="volume">Audio Mixing Volume</label>
          <input id="volume" type="range" value="100" min="0" max="100" />
        </div>
      </div>

      <div class="audio-speed" id="audio-speed">
        <div class="audio-speed-bar" style="width:300px">
          <label for="speed">Audio Playback Speed</label>
          <input id="speed" type="range" value="10" min="5" max="15" disabled/>
        </div>
      </div>
    </div>

    <div class="level" id="level" hidden></div>

    <form id="join-form">
      <div class="button-group">
        <button id="join" type="submit" class="btn btn-primary btn-sm">Start</button>
        <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>Stop</button>
        <button onclick="downloadTxt()" id="download" type="button" class="btn btn-primary btn-sm" disabled>Download</button>
      </div>
    </form>

    <div id="state-indicator" class="state-offline">
      <span id="state-text">Offline</span>
      <span id="bouncing-dots">
        <span>.</span><span>.</span><span>.</span>
      </span>
    </div>

    <!-- trans -->
    <div class="title">Transcription:</div>
      <div class="col-sm" id="stt-transcribe" >
        <div class="content"></div>
      </div>
    </div>
  </div>

  <div id="popup-section"></div>
  
  <script src="../jquery-3.4.1.min.js"></script>
  <script src="../bootstrap.bundle.min.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./sendaudiortt.js"></script>
  <script src="../extensions/proto/protobuf.min.js"></script>
  <script src="../extensions/proto/index.js"></script>
</body>
</html>
